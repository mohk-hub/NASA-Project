<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ISRO</title>
</head>

<body>
    <table width="100%">
        <tr>
            <td align="center">
                <h1>SIGN IN</h1>
            </td>
        </tr>
        <tr>
            <td width="1%">
                <img src="assets/images/img46.jpg" alt="" srcset="" width="100%" height="710">
            </td>
            <td width="30%" align="center">
                <form action="somepage.jsp" method="post" enctype="multipart/form-data"></form>
                <table border="0" width="100%">
                    <tr>
                        <td width="25%">Email</td>
                        <td width="75%">
                            <input type="email" id="fname" name="firstname" placeholder="Your Email"
                                size="50">
                        </td>
                    </tr>
                    <tr>
                        <br><br>
                        <td width="25%">Password</td>
                        <td width="75%">
                            <input type="password" name="pfpassword" placeholder="Your Password" size="50"
                                maxlength="11">
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <td width="25%"> &nbsp; </td>
                        <td width="75%">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label><br><br>
                            <button type="button">Sign In</button>
                            <input type="submit" name="fpassword" value="Forget Password" />
                        </td>
                    </tr>
                </table>
                </form>
            </td>
        </tr>
       <tr>
        <td>
            <table border="0" width="214%" bgcolor="darkgrey">
                <tr>
                    <td align="center" width="50%">
                        <p> Site Map | Timeline | FAQ | Disclaimer | Careers | Feedback | Contact us | Help</p>
                        <h2>Copyright &copy; 2022 ISRO, All Rights Reserved</h2>
                        <p>Terms of use | Privacy Policy</p>
                    </td>
                    <td>
                        <form action="" method="post" enctype="multipart/form-data">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <b>First Name:</b>
                                    </td>
                                    <td> <input type="text" name="firstname" placeholder="Your name"
                                            size="50">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Last Name:</b>
                                    </td>
                                    <td>
                                        <input type="text" name="lastname" placeholder="Your last name"
                                            size="50">
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Email</b></td>
                                    <td>
                                        <input type="email" id="fname" name="firstname" placeholder="Your Email"
                                            size="50">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="country"><b>Country</b></label>
                                    </td>
                                    <td>
                                        <select id="country" name="country">
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands
                                            </option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chandigarh">Chandigarh</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                            <option value="Daman and Diu">Daman and Diu</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Lakshadweep">Lakshadweep</option>
                                            <option value="Puducherry">Puducherry</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>
                                            <option value="West Bengal">West Bengal</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label valign="top"><b>Subject:</b></label>
                                    </td>
                                    <td>
                                        <textarea id="subject" name="subject" placeholder="Message" cols="80"
                                            rows="10"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="100%">&nbsp;</td>
                                    <td align="right"><input type="submit" value="Submit"></td>
                                </tr>
                            </table>
                        </form>
                    </td>
                </tr>
    </tr>
    </table>
</body>

</html>
